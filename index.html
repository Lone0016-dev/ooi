<!DOCTYPE html><!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uma Mensagem Especial üíå</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      max-width: 400px;
    }

    h1 {
      font-size: 26px;
      color: #fff;
      margin-bottom: 20px;
    }

    button {
      background: #ff4b5c;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff2e4d;
      transform: scale(1.05);
    }

    .mensagem {
      display: none;
      margin-top: 20px;
      color: #fff;
      font-size: 18px;
      line-height: 1.6;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Galeria */
    .galeria {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .galeria img {
      width: 140px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      transition: transform 0.3s;
    }

    .galeria img:hover {
      transform: scale(1.08);
    }

    /* Cora√ß√µes */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.6);
      animation: float 6s infinite ease-in;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="container">

    <div class="galeria">
      <img src="img/foto1.jpeg">
<img src="img/foto2.jpeg">
<img src="img/foto2.jpeg">

    </div>

    <h1>Giovanna, quero te dizer algo</h1>

    <button onclick="mostrarMensagem()">Clique aqui</button>

    <div class="mensagem" id="mensagem">
      <p>
        Voc√™ fez eu gostar de passar cada momento com voc√™. üíå<br><br>
        Eu s√≥ quero que voc√™ saiba que quero passar muitos mais. ‚ù§Ô∏è
      </p>
    </div>
  </div>

  <script>
    function mostrarMensagem() {
      document.getElementById('mensagem').style.display = 'block';
    }

    const heartsContainer = document.getElementById('hearts');
    const emojis = ['üíñ','‚ù§Ô∏è','üíò','üíï','üíû'];

    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 500);
  </script>
</body>
</html>
