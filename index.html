<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uma Mensagem Especial üíå</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(12px);
      max-width: 420px;
      width: 90%;
    }

    /* Galeria */
    .galeria {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .galeria img {
      width: 150px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    h1 {
      font-size: 24px;
      color: #fff;
      margin-bottom: 15px;
    }

    button {
      background: #ff4b5c;
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff2e4d;
      transform: scale(1.08);
    }

    .mensagem {
      display: none;
      margin-top: 20px;
      color: #fff;
      font-size: 17px;
      line-height: 1.6;
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Cora√ß√µes */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      animation: float 6s linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.6);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="hearts" id="hearts"></div>

  <div class="container">

    <div class="galeria">
      <img src="fotos/foto1.jpg.jpeg" alt="Foto 1">
      <img src="fotos/foto2.jpg.jpeg" alt="Foto 2">
      <img src="fotos/foto3.jpg.jpeg" alt="Foto 3">
    </div>

    <h1>Giovanna, quero te dizer algo</h1>

    <button onclick="mostrarMensagem()">Clique aqui</button>

    <div class="mensagem" id="mensagem">
      <p>
        Voc√™ fez eu amar cada momento com voc√™, cada risada, cada conversa, todas as calls, todos os abra√ßos, todos os beijos. üíå<br><br>
        Eu s√≥ quero que voc√™ saiba que eu quero passar muitos mais momentos com voc√™, eu te amo. ‚ù§Ô∏è
      </p>
    </div>

  </div>

  <script>
    function mostrarMensagem() {
      document.getElementById('mensagem').style.display = 'block';
    }

    const heartsContainer = document.getElementById('hearts');
    const emojis = ['üíñ','‚ù§Ô∏è','üíò','üíï','üíû'];

    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 18) + 'px';
      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 500);
  </script>

</body>
</html>
